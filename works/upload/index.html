<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>upload</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="src/css/main.css">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/plupload/js/moxie.min.js"></script>
    <script src="bower_components/plupload/js/plupload.min.js"></script>
    <script src="bower_components/qiniu/dist/qiniu.min.js"></script>
    <script src="src/js/ui.js"></script>
</head>

<body id="container" style="position: absolute;top: 0;left: 0;width: 100%;height: 100%;background: #eee;padding: 0;margin: 0;">
    <div class="col-md-12">
        <div style="margin-top:10px;">
            <a class="btn btn-default btn-lg " id="pickfiles" href="#">
                <i class="glyphicon glyphicon-plus"></i>
                <span>选图(拖拽)</span>
            </a>
            <a href="https://developer.qiniu.com/dora/manual/1279/basic-processing-images-imageview2">图片尺寸设置</a>
        </div>
    </div>
    <div style="display:none" id="success" class="col-md-12">
        <div class="alert-success">
            队列全部文件处理完毕
        </div>
    </div>
    <div class="col-md-12 ">
        <table class="table table-striped table-hover text-left" style="margin-top:10px;display:none">
            <thead>
                <tr>
                    <th class="col-md-4">Filename</th>
                    <th class="col-md-2">Size</th>
                    <th class="col-md-6">Detail</th>
                </tr>
            </thead>
            <tbody id="fsUploadProgress">
            </tbody>
        </table>
    </div>
    <script src="src/js/uploader.js"></script>
</body>

</html>
